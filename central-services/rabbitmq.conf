# RabbitMQ Configuration File
# Docs: https://www.rabbitmq.com/configure.html

## Network and Protocol Configuration
listeners.tcp.default = 5672
management.tcp.port = 15672

## Memory Configuration
# Use 40% of available RAM
vm_memory_high_watermark.relative = 0.4

## Disk Space Configuration
# Free disk space threshold (in MB)
disk_free_limit.absolute = 2GB

## Connection Configuration
# Heartbeat interval (in seconds)
heartbeat = 60

## Channel Configuration
channel_max = 2048

## Consumer Configuration
consumer_timeout = 3600000

## Message TTL (Time To Live)
# Default message TTL for queues without explicit TTL (in milliseconds)
# 24 hours = 86400000 ms
# message_ttl = 86400000

## Queue Configuration
# Maximum queue length (optional, commented out by default)
# queue_master_locator = min-masters

## Logging
log.console = true
log.console.level = info
log.file = false

## Management Plugin Settings
# management.load_definitions = /etc/rabbitmq/definitions.json

## Enable specific plugins
# management_agent.disable_metrics_collector = false
